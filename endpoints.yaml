  /courses/{id}/instructors/{auxiliarId}:
    post:
      summary: Add an auxiliary instructor to a course
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the course
        - in: path
          name: auxiliarId
          required: true
          schema:
            type: string
          description: ID of the auxiliary instructor to add
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - titularId
                - can_create_content
                - can_grade
                - can_update_course
              properties:
                titularId:
                  type: string
                  description: ID of the titular instructor authorizing the addition
                can_create_content:
                  type: boolean
                  description: Permission to create content
                can_grade:
                  type: boolean
                  description: Permission to grade submissions
                can_update_course:
                  type: boolean
                  description: Permission to update course settings
      responses:
        '201':
          description: Auxiliary instructor added successfully
          content:
            application/json:
              schema:
                type: boolean
                example: true
        '400':
          description: Bad request, invalid input or missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Course not found or titular instructor not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Remove an auxiliary instructor from a course
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the course
        - in: path
          name: auxiliarId
          required: true
          schema:
            type: string
          description: ID of the auxiliary instructor to remove
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - titularId
              properties:
                titularId:
                  type: string
                  description: ID of the titular instructor authorizing the removal
      responses:
        '200':
          description: Auxiliary instructor removed successfully
          content:
            application/json:
              schema:
                type: boolean
                example: true
        '400':
          description: Bad request or invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Course or instructor not found, or titular instructor not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized (titularId is not titular or missing)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Update permissions for an auxiliary instructor in a course
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the course
        - in: path
          name: auxiliarId
          required: true
          schema:
            type: string
          description: ID of the auxiliary instructor to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - titularId
                - can_create_content
                - can_grade
                - can_update_course
              properties:
                titularId:
                  type: string
                  description: ID of the titular instructor authorizing the update
                can_create_content:
                  type: boolean
                  description: Permission to create content
                can_grade:
                  type: boolean
                  description: Permission to grade tasks
                can_update_course:
                  type: boolean
                  description: Permission to update course details
      responses:
        '200':
          description: Instructor permissions updated successfully
          content:
            application/json:
              schema:
                type: boolean
                example: true
        '400':
          description: Bad request or invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized (titularId is not titular or missing)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Course or instructor not found, or titular instructor not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

