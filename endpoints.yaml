  /courses/{id}/instructors/{instructorId}:
    get:
      summary: Check if a user is an instructor in a course
      description: Returns whether the given instructorId is assigned as an instructor to the specified course.
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the course
          schema:
            type: string
        - name: instructorId
          in: path
          required: true
          description: The ID of the instructor (user)
          schema:
            type: string
      responses:
        '200':
          description: Whether the user is an instructor of the course
          content:
            application/json:
              schema:
                type: object
                properties:
                  isInstructor:
                    type: boolean
                    example: true
        '404':
          description: Course not found
        '500':
          description: Server error
  
  /instructors/{instructorId}/tasks:
    get:
      summary: List tasks created by an instructor with pagination
      parameters:
        - in: path
          name: instructorId
          required: true
          schema:
            type: string
          description: The ID of the instructor
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of tasks per page
      responses:
        '200':
          description: List of tasks created by the instructor with pagination info
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: Total number of tasks by the instructor
                    example: 50
                  page:
                    type: integer
                    description: Current page number
                    example: 1
                  pageSize:
                    type: integer
                    description: Number of tasks per page
                    example: 10
                  totalPages:
                    type: integer
                    description: Total number of pages
                    example: 5
                  data:
                    type: array
                    description: Array of task objects
                    items:
                      $ref: '#/components/schemas/TaskSummary'
        '400':
          description: Bad request, invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Instructor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
