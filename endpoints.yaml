          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /courses/{id}/enrollments/{userId}:
    get:
      summary: Check if a user is enrolled in a course
      tags:
        - Enrollment
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Enrollment status retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  isEnrolled:
                    type: boolean
        '404':
          description: Course or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /users/{userId}/courses:
    get:
      summary: Retrieve all courses for a user
      tags:
        - Enrollment
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A list of courses for the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Course'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /courses/{id}/instructors/{instructorId}:
    get:
      summary: Check if a user is an instructor in a course
      description: Returns whether the given instructorId is assigned as an instructor to the specified course.
      tags:
        - Instructors
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the course
          schema:
            type: string
        - name: instructorId
          in: path
          required: true
          description: The ID of the instructor (user)
          schema:
            type: string
      responses:
        '200':
          description: Whether the user is an instructor of the course
          content:
            application/json:
              schema:
                type: object
                properties:
                  isInstructor:
                    type: boolean
                    example: true
        '404':
          description: Course not found
        '500':
          description: Server error
  
  /instructors/{instructorId}/tasks:
    get:
      summary: List tasks created by an instructor with pagination
      tags:
        - Instructors
      parameters:
        - in: path
          name: instructorId
          required: true
          schema:
            type: string
          description: The ID of the instructor
        - in: query
          name: page
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - in: query
          name: pageSize
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of tasks per page
      responses:
        '200':
          description: List of tasks created by the instructor with pagination info
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: Total number of tasks by the instructor
                    example: 50
                  page:
                    type: integer
                    description: Current page number
                    example: 1
                  pageSize:
                    type: integer
                    description: Number of tasks per page
                    example: 10
                  totalPages:
                    type: integer
                    description: Total number of pages
                    example: 5
                  data:
                    type: array
                    description: Array of task objects
                    items:
                      $ref: '#/components/schemas/TaskSummary'
        '400':
          description: Bad request, invalid parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Instructor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /courses/{id}/instructors/{auxiliarId}:
    post:
      summary: Add an auxiliary instructor to a course
      tags:
        - Instructors
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the course
        - in: path
          name: auxiliarId
          required: true
          schema:
            type: string
          description: ID of the auxiliary instructor to add
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - titularId
                - can_create_content
                - can_grade
                - can_update_course
              properties:
                titularId:
                  type: string
                  description: ID of the titular instructor authorizing the addition
                can_create_content:
                  type: boolean
                  description: Permission to create content
                can_grade:
                  type: boolean
                  description: Permission to grade submissions
                can_update_course:
                  type: boolean
                  description: Permission to update course settings
      responses:
        '201':
          description: Auxiliary instructor added successfully
          content:
            application/json:
              schema:
                type: boolean
                example: true
        '400':
          description: Bad request, invalid input or missing fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Course not found or titular instructor not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      summary: Remove an auxiliary instructor from a course
      tags:
        - Instructors
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the course
        - in: path
          name: auxiliarId
          required: true
          schema:
            type: string
          description: ID of the auxiliary instructor to remove
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - titularId
              properties:
                titularId:
                  type: string
                  description: ID of the titular instructor authorizing the removal
      responses:
        '200':
          description: Auxiliary instructor removed successfully
          content:
            application/json:
              schema:
                type: boolean
                example: true
        '400':
          description: Bad request or invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Course or instructor not found, or titular instructor not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized (titularId is not titular or missing)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    patch:
      summary: Update permissions for an auxiliary instructor in a course
      tags:
        - Instructors
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the course
        - in: path
          name: auxiliarId
          required: true
          schema:
            type: string
          description: ID of the auxiliary instructor to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - titularId
                - can_create_content
                - can_grade
                - can_update_course
              properties:
                titularId:
                  type: string
                  description: ID of the titular instructor authorizing the update
                can_create_content:
                  type: boolean
                  description: Permission to create content
                can_grade:
                  type: boolean
                  description: Permission to grade tasks
                can_update_course:
                  type: boolean
                  description: Permission to update course details
      responses:
        '200':
          description: Instructor permissions updated successfully
          content:
            application/json:
              schema:
                type: boolean
                example: true
        '400':
          description: Bad request or invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Not authorized (titularId is not titular or missing)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Course or instructor not found, or titular instructor not authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /courses/{id}/instructors/{instructorId}/permissions:
    get:
      summary: Get instructor permissions in a course
      description: Retrieves the permission flags for an instructor within a specific course.
      tags:
        - Instructors
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: ID of the course
        - in: path
          name: instructorId
          required: true
          schema:
            type: string
          description: ID of the instructor
      responses:
        '200':
          description: Instructor permissions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  courseId:
                    type: string
                  userId:
                    type: string
                  type:
                    $ref: '#/components/schemas/InstructorType'
                  can_create_content:
                    type: boolean
                    example: true
                  can_grade:
                    type: boolean
                    example: false
                  can_update_course:
                    type: boolean
                    example: true
        '404':
          description: Course or instructor not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse' 

